<!-- Hacker Rank Problem -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>

<body>
    <div id="res"></div>
    <div id="btns">
        <button id="btn0" onclick="inputRes(this)">0</button>
        <button id="btn1" onclick="inputRes(this)">1</button>
        <button id="btnClr">C</button>
        <button id="btnEql">=</button>
        <button id="btnSum" onclick="inputRes(this)">+</button>
        <button id="btnSub" onclick="inputRes(this)">-</button>
        <button id="btnMul" onclick="inputRes(this)">*</button>
        <button id="btnDiv" onclick="inputRes(this)">/</button>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
